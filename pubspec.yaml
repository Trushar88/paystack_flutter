name: paystack_flutter
description: A Flutter plugin for making payments via Paystack Payment Gateway. Completely supports Android and iOS.
version: 1.0.0
homepage: https://github.com/Trushar88/paystack_flutter/

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  intl: ^0.19.0
  meta: ^1.11.0
  async: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  matcher: ^0.12.16+1
  mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  plugin:
    platforms:
      android:
        package: co.paystack.paystackflutter
        pluginClass:  PaystackFlutterPlugin
      ios:
        pluginClass:  PaystackFlutterPlugin

  assets:
   - assets/images/
  